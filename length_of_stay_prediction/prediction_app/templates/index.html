<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length of Stay Prediction</title>
    {% load static %} <!-- Add this line -->
    <link rel="stylesheet" href="{% static 'prediction_app/style.css' %}">
</head>


<body>
    <div class="container">
        <h2>Predict Length of Stay</h2>
        
        <form method="POST" action="{% url 'predict_length_of_stay' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="illness">Illness:</label>
                <input type="text" id="illness" name="illness" required>
            </div>
            <img src="{% static 'prediction_app/background.jpg' %}" alt="Form Image" class="form-image">
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h3>Predicted Length of Stay:</h3>
            <h2 class="result">{{ result.result }}</h2> 
        {% endif %}

    </div>
</body>
</html>
